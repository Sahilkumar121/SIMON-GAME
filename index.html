<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="title">
            <h1 class="header">
                Press A Key to Start
            </h1>
        </div>
        
        <div class="game-buttons">
            <button id="green" class="game-button js-button-1 green"></button>
            <button id="red" class="game-button js-button-2 red"></button>
            <button id="yellow" class="game-button js-button-3 yellow"></button>
            <button id="blue" class="game-button js-button-4 blue"></button>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
